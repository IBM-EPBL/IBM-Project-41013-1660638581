<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Assignment 1</title>
</head>
<body>
  
  
  <main class="form-signin w-100 m-auto">
    <form name="sentMessage" id="contactForm" action="{{ url_for('display') }}" method="post" novalidate>
      <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Registeration</h1>
  
      <div class="form-floating">
        <input type="username" class="form-control" id="username" name="username" placeholder="">
        <label for="username">Username</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="email" name="email" placeholder="">
        <label for="email">Email</label>
      </div>
      <div class="form-floating">
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="">
        <label for="phone">Phone Number</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Display</button>
    </form>
  </main>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
