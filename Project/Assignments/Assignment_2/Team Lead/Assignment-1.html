<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registation Form</title>
</head>
<body>
<form>
	<fieldset>
	<legend><h2>USER REGISTATION FORM</h2></legend>		
<p>
		<label>Name: <input name="Name" required/></label>
	</p>
<p>
		<label>Email: <input type="email" name="Email" required/></label>
	</p>
<p>
        <label>Phone number:<input type="tel" name="telphone" placeholder="123 456 7890"  maxlength="10" pattern="[0-9]{10}" required/> </label>
	</p>    

<p>
		Gender :
		<label><input type="radio" name="gender" value="male" required/> Male</label>
		<label><input type="radio" name="gender" value="female"required /> Female</label>
	</p>
    <p>
		<label>Date of Birth:<input type="date" name="birthDate" required></label>
	</p>
<p>
		<label>City: <input name="City" required/></label>
	</p>
    
<p>
		<label>State: <input name="State" required/></label>
	</p>
<p>
		<label>
		Address :
		<br />
		<textarea name="address" cols="30" rows="3" required></textarea>
		</label>
	</p>

<p>
		Intersets:
		<label><input type="checkbox" name="Intersets" value="Software technology" required/> Software technology</label>
        <label><input type="checkbox" name="Intersets" value="Hardware technology" required/> Hardware technology</label>
        <label><input type="checkbox" name="Intersets" value="both" required> Both</label>       
    </p>
<p>
		<label> Create Your Password: <input type="Password" required/></label>
	</p>    

<p>
		<button type="submit">Submit</button> 
        <button type ="reset">clear All</button>
	</p>    

	</fieldset>
</form>
</body>
</html>
